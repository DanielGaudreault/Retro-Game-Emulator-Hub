<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNES - Enhanced Emulator</title>
    <script>
        // Embedded JSNES library (base64-encoded)
        (function() {
            const base64JSNES = "YOUR_BASE64_STRING_HERE"; // Replace with base64-encoded jsnes.min.js
            try {
                const script = document.createElement('script');
                script.textContent = atob(base64JSNES);
                document.head.appendChild(script);
                console.log('JSNES embedded script loaded');
            } catch (e) {
                console.error('Failed to decode JSNES:', e);
                alert('Failed to load JSNES library: ' + e.message);
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            background: #000;
            border: 4px solid #444;
            border-radius: 8px;
            image-rendering: pixelated;
            width: 512px;
            height: 480px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            background: #0078d7;
            border: none;
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn:hover {
            background: #106ebe;
        }
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #81C784;
        }
        .message.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #F44336;
            color: #E57373;
        }
    </style>
</head>
<body>
    <canvas id="nesCanvas" width="256" height="240"></canvas>
    <div class="controls">
        <input type="file" id="romFile" accept=".nes" style="display: none;" onchange="loadROM(this.files[0])">
        <button class="btn" onclick="document.getElementById('romFile').click()">Load ROM</button>
        <button class="btn" id="startBtn" onclick="startEmulation()" disabled>Start</button>
        <button class="btn" id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
        <button class="btn" id="resetBtn" onclick="resetNES()" disabled>Reset</button>
    </div>
    <div class="status" id="status">No ROM loaded</div>
    <div id="messageArea"></div>

    <script>
        let nes = null;
        let emulationRunning = false;
        let animationFrameId = null;

        const canvas = document.getElementById('nesCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const messageArea = document.getElementById('messageArea');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageArea.insertBefore(messageDiv, messageArea.firstChild);
            while (messageArea.children.length > 5) {
                messageArea.removeChild(messageArea.lastChild);
            }
        }

        function initCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 256, 240);
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Load a ROM to begin', 128, 120);
        }
        initCanvas();

        window.addEventListener('load', () => {
            if (typeof JSNES === 'undefined') {
                console.error('JSNES not loaded');
                showMessage('Error: JSNES library not loaded. Check base64 string.', 'error');
                return;
            }
            try {
                nes = new JSNES({
                    onFrame: (frameBuffer) => {
                        const imageData = ctx.createImageData(256, 240);
                        for (let i = 0; i < frameBuffer.length; i++) {
                            imageData.data[i * 4 + 0] = (frameBuffer[i] >> 16) & 0xFF; // R
                            imageData.data[i * 4 + 1] = (frameBuffer[i] >> 8) & 0xFF;  // G
                            imageData.data[i * 4 + 2] = frameBuffer[i] & 0xFF;        // B
                            imageData.data[i * 4 + 3] = 255;                          // A
                        }
                        ctx.putImageData(imageData, 0, 0);
                    },
                    onStatusUpdate: (msg) => {
                        status.textContent = msg;
                        showMessage(msg, 'info');
                    },
                    emulateSound: false // Disable audio for Edge compatibility
                });
                showMessage('JSNES emulator initialized', 'success');
            } catch (e) {
                console.error('Error initializing JSNES:', e);
                showMessage('Error initializing JSNES: ' + e.message, 'error');
            }
        });

        window.loadROM = function(file) {
            if (!file) {
                alert('Please select a .nes file');
                status.textContent = 'No ROM selected';
                showMessage('No ROM selected', 'error');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const romData = new Uint8Array(e.target.result);
                    nes.loadROM(romData);
                    status.textContent = `Playing: ${file.name}`;
                    showMessage(`ROM loaded: ${file.name}`, 'success');
                    startBtn.disabled = false;
                    pauseBtn.disabled = false;
                    resetBtn.disabled = false;
                } catch (error) {
                    console.error('Error loading ROM:', error);
                    alert('Error loading ROM: ' + error.message);
                    status.textContent = 'Error loading ROM';
                    showMessage('Error loading ROM: ' + error.message, 'error');
                    initCanvas();
                }
            };
            reader.onerror = () => {
                console.error('Error reading ROM file:', file.name);
                alert('Error reading ROM file');
                status.textContent = 'Error reading ROM';
                showMessage('Error reading ROM file', 'error');
                initCanvas();
            };
            reader.readAsArrayBuffer(file);
        };

        function startEmulation() {
            if (!nes || !nes.rom) {
                showMessage('No ROM loaded', 'error');
                return;
            }
            if (emulationRunning) return;
            emulationRunning = true;
            pauseBtn.textContent = 'Pause';
            animationFrameId = requestAnimationFrame(emulationLoop);
            showMessage('Emulation started', 'success');
        }

        function emulationLoop() {
            if (!emulationRunning) return;
            nes.frame();
            animationFrameId = requestAnimationFrame(emulationLoop);
        }

        function togglePause() {
            if (!nes) return;
            emulationRunning = !emulationRunning;
            pauseBtn.textContent = emulationRunning ? 'Pause' : 'Resume';
            if (emulationRunning) {
                animationFrameId = requestAnimationFrame(emulationLoop);
                showMessage('Emulation resumed', 'success');
            } else {
                cancelAnimationFrame(animationFrameId);
                showMessage('Emulation paused', 'info');
            }
        }

        function resetNES() {
            if (nes) {
                nes.reset();
                showMessage('NES reset', 'info');
            }
        }

        const controls = {
            'ArrowUp': JSNES.Controller.BUTTON_UP,
            'ArrowDown': JSNES.Controller.BUTTON_DOWN,
            'ArrowLeft': JSNES.Controller.BUTTON_LEFT,
            'ArrowRight': JSNES.Controller.BUTTON_RIGHT,
            'z': JSNES.Controller.BUTTON_A,
            'x': JSNES.Controller.BUTTON_B,
            'Enter': JSNES.Controller.BUTTON_START,
            'Shift': JSNES.Controller.BUTTON_SELECT
        };

        document.addEventListener('keydown', (e) => {
            if (nes && controls[e.key]) {
                nes.buttonDown(1, controls[e.key]);
                showMessage(`Button pressed: ${e.key}`, 'info');
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (nes && controls[e.key]) {
                nes.buttonUp(1, controls[e.key]);
                showMessage(`Button released: ${e.key}`, 'info');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
