<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Game Emulator Hub</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 24px;
      text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
      margin-bottom: 20px;
    }
    .container {
      background-color: #333;
      padding: 20px;
      border: 4px solid #666;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      max-width: 800px;
      width: 100%;
    }
    canvas {
      border: 2px solid #fff;
      image-rendering: pixelated;
      width: 512px; /* 2x NES/SNES resolution */
      height: 448px; /* SNES: 256x224, scaled */
      background-color: #000;
    }
    input[type="file"] {
      margin: 20px 0;
      background-color: #555;
      color: #fff;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 4px;
      font-family: 'Press Start 2P', cursive;
    }
    .disclaimer, .controls, .error {
      font-size: 12px;
      margin-top: 20px;
      color: #ccc;
    }
    .error {
      color: #ff5555;
    }
    .controls p {
      margin: 5px 0;
    }
    .snes-note {
      color: #ff5555;
      font-size: 12px;
      margin-top: 20px;
    }
    .crt {
      position: relative;
    }
    .crt::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Retro Game Emulator Hub</h1>
    <input type="file" id="romInput" accept=".nes,.sfc,.smc" />
    <div class="crt">
      <canvas id="gameCanvas" width="256" height="224"></canvas>
    </div>
    <div class="disclaimer">
      <p><strong>Legal Notice:</strong> Upload only legally acquired NES or SNES ROMs that you own.</p>
    </div>
    <div class="controls">
      <p><strong>Controls:</strong></p>
      <p>Arrows: Move | Z: A | X: B | A: Y | S: X | Enter: Start | Shift: Select</p>
    </div>
    <div class="snes-note">
      <p>SNES support requires external files (snes9x.js, snes9x.wasm). NES works now; contact for SNES setup.</p>
    </div>
    <div class="error" id="errorMessage" style="display: none;">
      <p id="errorText"></p>
    </div>
  </div>

  <script src="https://unpkg.com/jsnes@1.0.0/dist/jsnes.min.js"></script>
  <script>
    // Initialize NES emulator
    let nes, currentEmulator = null;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    try {
      nes = new window.JSNES({
        onFrame: (frameBuffer) => {
          if (!ctx) {
            showError('Canvas not supported. Use Firefox.');
            return;
          }
          const imageData = ctx.createImageData(256, 240);
          const data = imageData.data;
          for (let i = 0; i < frameBuffer.length; i++) {
            const j = i * 4;
            data[j] = frameBuffer[i] >> 16 & 0xff; // Red
            data[j + 1] = frameBuffer[i] >> 8 & 0xff; // Green
            data[j + 2] = frameBuffer[i] & 0xff; // Blue
            data[j + 3] = 255; // Alpha
          }
          ctx.putImageData(imageData, 0, 16); // Center NES (240px) in 224px canvas
        },
        onStatusUpdate: (text) => console.log('NES: ' + text),
      });
    } catch (e) {
      showError('NES emulator failed: ' + e.message + '. Use Firefox.');
    }

    // SNES emulator placeholder (requires external files)
    let snes = null;
    function initSnes() {
      showError('SNES support requires snes9x.js and snes9x.wasm. NES works for now.');
      // Placeholder: Add snes9x.js and snes9x.wasm locally for full SNES support
      // Example: snes = new SNES9x({ canvas: canvas, ... });
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = 'Error: ' + message;
      errorDiv.style.display = 'block';
    }

    // Validate NES ROM header
    function isValidNesRom(data) {
      if (data.length < 16) return false;
      const header = String.fromCharCode.apply(null, data.slice(0, 4));
      return header === 'NES\x1a';
    }

    // Handle ROM upload
    document.getElementById('romInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) {
        showError('No file selected.');
        return;
      }

      const ext = file.name.toLowerCase().split('.').pop();
      if (!['nes', 'sfc', 'smc'].includes(ext)) {
        showError('Upload a .nes, .sfc, or .smc file.');
        return;
      }

      if (file.size < 1024 || file.size > 4 * 1024 * 1024) {
        showError('Invalid size. ROMs should be 1KB to 4MB.');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const arrayBuffer = e.target.result;
          if (!arrayBuffer || arrayBuffer.byteLength === 0) {
            showError('Empty or invalid ROM file.');
            return;
          }
          const uint8Array = new Uint8Array(arrayBuffer);

          // Reset current emulator
          if (currentEmulator) {
            if (currentEmulator === nes) {
              nes.stop();
              nes.cpu.reset();
            }
            currentEmulator = null;
          }

          if (ext === 'nes') {
            if (!isValidNesRom(uint8Array)) {
              showError('Invalid NES ROM format. Try a different .nes file.');
              return;
            }
            nes.loadROM(uint8Array);
            nes.start();
            currentEmulator = nes;
            document.getElementById('errorMessage').style.display = 'none';
          } else {
            showError('SNES support requires snes9x.js and snes9x.wasm. Use NES for now.');
            initSnes();
          }
        } catch (error) {
          showError('Failed to load ROM: ' + error.message + '. Use Firefox and a valid .nes file.');
        }
      };
      reader.onerror = () => showError('Failed to read file. Use Firefox.');
      reader.readAsArrayBuffer(file);
    });

    // Keyboard controls
    const keyMap = {
      38: { nes: 0x10 }, // Up
      40: { nes: 0x20 }, // Down
      37: { nes: 0x40 }, // Left
      39: { nes: 0x80 }, // Right
      90: { nes: 0x01 }, // Z: A
      88: { nes: 0x02 }, // X: B
      65: { nes: null }, // A: Y (SNES placeholder)
      83: { nes: null }, // S: X (SNES placeholder)
      13: { nes: 0x08 }, // Enter: Start
      16: { nes: 0x04 }  // Shift: Select
    };

    document.addEventListener('keydown', (event) => {
      const button = keyMap[event.keyCode];
      if (button && currentEmulator === nes && button.nes) {
        nes.buttonDown(1, button.nes);
        event.preventDefault();
      }
    });

    document.addEventListener('keyup', (event) => {
      const button = keyMap[event.keyCode];
      if (button && currentEmulator === nes && button.nes) {
        nes.buttonUp(1, button.nes);
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
