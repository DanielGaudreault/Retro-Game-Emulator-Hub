<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Game Emulator Hub</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 24px;
      text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
      margin-bottom: 20px;
    }
    .container {
      background-color: #333;
      padding: 20px;
      border: 4px solid #666;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      max-width: 800px;
      width: 100%;
    }
    canvas {
      border: 2px solid #fff;
      image-rendering: pixelated;
      width: 512px;
      height: 448px;
      background-color: #000;
    }
    input[type="file"] {
      margin: 20px 0;
      background-color: #555;
      color: #fff;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 4px;
      font-family: 'Press Start 2P', cursive;
    }
    .disclaimer, .controls, .error {
      font-size: 12px;
      margin-top: 20px;
      color: #ccc;
    }
    .error {
      color: #ff5555;
    }
    .controls p {
      margin: 5px 0;
    }
    .crt {
      position: relative;
    }
    .crt::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Retro Game Emulator Hub</h1>
    <input type="file" id="romInput" accept=".nes,.sfc,.smc" />
    <div class="crt">
      <canvas id="gameCanvas" width="256" height="224"></canvas>
    </div>
    <div class="disclaimer">
      <p><strong>Legal Notice:</strong> Upload only legally acquired NES or SNES ROMs that you own.</p>
    </div>
    <div class="controls">
      <p><strong>Controls:</strong></p>
      <p>Arrows: Move | Z: A | X: B | A: Y | S: X | Enter: Start | Shift: Select</p>
    </div>
    <div class="error" id="errorMessage" style="display: none;">
      <p id="errorText"></p>
    </div>
  </div>

  <script src="https://unpkg.com/jsnes@1.0.0/dist/jsnes.min.js"></script>
  <script src="snes9x.js"></script>
  <script>
    // Detect Edge browser
    const isEdge = /Edg\//.test(navigator.userAgent);
    if (isEdge) {
      console.warn('Edge may block file inputs on file://. Place index.html, ROMs, snes9x.js, and snes9x.wasm in the same folder (e.g., C:\\Games).');
      showError('Edge may block file loading. Place index.html, ROMs, snes9x.js, and snes9x.wasm in C:\\Games.');
    }

    // Initialize emulators
    let nes, snes, currentEmulator = null;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // NES emulator
    try {
      nes = new window.JSNES({
        onFrame: (frameBuffer) => {
          if (!ctx) {
            showError('Canvas not supported.');
            return;
          }
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const imageData = ctx.createImageData(256, 240);
          const data = imageData.data;
          for (let i = 0; i < frameBuffer.length; i++) {
            const j = i * 4;
            data[j] = frameBuffer[i] >> 16 & 0xff;
            data[j + 1] = frameBuffer[i] >> 8 & 0xff;
            data[j + 2] = frameBuffer[i] & 0xff;
            data[j + 3] = 255;
          }
          ctx.putImageData(imageData, 0, 16);
        },
        onStatusUpdate: (text) => console.log('NES Status: ' + text),
        onError: (error) => {
          showError('NES emulator error: ' + error + '. Test with Micro Mages from itch.io.');
          console.error('JSNES error:', error);
        }
      });
    } catch (e) {
      showError('NES emulator failed to initialize: ' + e.message + '.');
      console.error('NES init error:', e);
    }

    // SNES emulator
    try {
      snes = new window.SNES9X({
        canvas: canvas,
        onFrame: () => {
          // Snes9x-Next handles canvas rendering
        },
        onError: (error) => {
          showError('SNES emulator error: ' + error + '. Ensure snes9x.js and snes9x.wasm are in C:\\Games.');
          console.error('SNES9X error:', error);
        }
      });
    } catch (e) {
      showError('SNES emulator failed to initialize: ' + e.message + '. Ensure snes9x.js and snes9x.wasm are in C:\\Games.');
      console.error('SNES init error:', e);
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = 'Error: ' + message;
      errorDiv.style.display = 'block';
      console.error(message);
    }

    // Validate NES ROM
    function isValidNesRom(data) {
      if (data.length < 16) {
        console.log('NES ROM too small:', data.length);
        return false;
      }
      const header = String.fromCharCode.apply(null, data.slice(0, 4));
      if (header !== 'NES\x1a') {
        console.log('Invalid NES header:', header);
        return false;
      }
      const mapper = (data[6] >> 4) | (data[7] & 0xf0);
      const supportedMappers = [0, 1, 2, 3, 4, 7];
      if (!supportedMappers.includes(mapper)) {
        console.log('Unsupported NES mapper:', mapper);
        return false;
      }
      console.log('Valid NES ROM, mapper:', mapper);
      return true;
    }

    // Validate SNES ROM (basic)
    function isValidSnesRom(data) {
      if (data.length < 512) {
        console.log('SNES ROM too small:', data.length);
        return false;
      }
      const hasSmcHeader = data.length % 1024 === 512;
      console.log('SNES ROM, size:', data.length, 'SMC header:', hasSmcHeader);
      return true;
    }

    // Handle ROM upload
    document.getElementById('romInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) {
        showError('No file selected.');
        return;
      }

      const ext = file.name.toLowerCase().split('.').pop();
      if (!['nes', 'sfc', 'smc'].includes(ext)) {
        showError('Upload a .nes, .sfc, or .smc file.');
        return;
      }

      if (file.size < 1024 || file.size > 4 * 1024 * 1024) {
        showError('Invalid size. ROMs should be 1KB to 4MB.');
        console.log('File size:', file.size);
        return;
      }

      console.log('Loading file:', file.name, 'Size:', file.size, 'Ext:', ext);

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const arrayBuffer = e.target.result;
          if (!arrayBuffer || arrayBuffer.byteLength === 0) {
            showError('Empty or invalid ROM file.');
            return;
          }
          const uint8Array = new Uint8Array(arrayBuffer);

          if (currentEmulator) {
            if (currentEmulator === nes) {
              nes.stop();
              nes.cpu.reset();
              nes.ppu.reset();
              nes.mmap.reset();
              ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else if (currentEmulator === snes) {
              snes.stop();
              ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            currentEmulator = null;
          }

          if (ext === 'nes') {
            if (!isValidNesRom(uint8Array)) {
              showError('Invalid NES ROM or unsupported mapper. Download Micro Mages from itch.io.');
              return;
            }
            console.log('Starting NES ROM:', file.name);
            nes.loadROM(uint8Array);
            setTimeout(() => {
              try {
                nes.start();
                currentEmulator = nes;
                document.getElementById('errorMessage').style.display = 'none';
                console.log('NES started successfully');
              } catch (startError) {
                showError('Failed to start NES ROM: ' + startError.message + '. Test Micro Mages.');
                console.error('NES start error:', startError);
              }
            }, 1000); // Increased delay
          } else if (['sfc', 'smc'].includes(ext)) {
            if (!snes) {
              showError('SNES emulator not initialized. Ensure snes9x.js and snes9x.wasm are in C:\\Games.');
              return;
            }
            if (!isValidSnesRom(uint8Array)) {
              showError('Invalid SNES ROM. Try a homebrew .sfc from SMWCentral.');
              return;
            }
            console.log('Starting SNES ROM:', file.name);
            snes.loadROM(uint8Array);
            setTimeout(() => {
              try {
                snes.start();
                currentEmulator = snes;
                document.getElementById('errorMessage').style.display = 'none';
                console.log('SNES started successfully');
              } catch (startError) {
                showError('Failed to start SNES ROM: ' + startError.message + '. Ensure snes9x.wasm is in C:\\Games.');
                console.error('SNES start error:', startError);
              }
            }, 1000);
          }
        } catch (error) {
          showError('Failed to load ROM: ' + error.message + '. Test Micro Mages or a .sfc from SMWCentral.');
          console.error('Load error:', error);
        }
      };
      reader.onerror = () => {
        showError('Failed to read file. Place index.html, ROMs, snes9x.js, and snes9x.wasm in C:\\Games.');
        console.error('FileReader error');
      };
      reader.readAsArrayBuffer(file);
    });

    // Keyboard controls
    const keyMap = {
      38: { nes: 0x10, snes: 'UP' }, // Up
      40: { nes: 0x20, snes: 'DOWN' }, // Down
      37: { nes: 0x40, snes: 'LEFT' }, // Left
      39: { nes: 0x80, snes: 'RIGHT' }, // Right
      90: { nes: 0x01, snes: 'A' }, // Z: A
      88: { nes: 0x02, snes: 'B' }, // X: B
      65: { nes: null, snes: 'Y' }, // A: Y
      83: { nes: null, snes: 'X' }, // S: X
      13: { nes: 0x08, snes: 'START' }, // Enter: Start
      16: { nes: 0x04, snes: 'SELECT' } // Shift: Select
    };

    document.addEventListener('keydown', (event) => {
      const button = keyMap[event.keyCode];
      if (!button || !currentEmulator) return;
      if (currentEmulator === nes && button.nes) {
        nes.buttonDown(1, button.nes);
        event.preventDefault();
      } else if (currentEmulator === snes && button.snes) {
        snes.buttonDown(button.snes);
        event.preventDefault();
      }
    });

    document.addEventListener('keyup', (event) => {
      const button = keyMap[event.keyCode];
      if (!button || !currentEmulator) return;
      if (currentEmulator === nes && button.nes) {
        nes.buttonUp(1, button.nes);
        event.preventDefault();
      } else if (currentEmulator === snes && button.snes) {
        snes.buttonUp(button.snes);
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
